defaults:
  provider: openrouter
  backup_providers: [groq, together, mistral, fireworks, deepinfra, openai, ollama]
  deterministic_mode: false
  temperature: 0.35
  timeout_seconds: 45
  retry_attempts: 2
  retry_backoff_seconds: 1.4
  new_dialog_per_phase: false
  smart_forgetting: false
  context_window_turns: 6
  phase_memory_limit: 2
  max_turns_per_phase: 16
  global_max_turns: 140
  output_dir: output
  logs_dir: logs

providers:
  cloud:
    vendor: openai
    base_url: https://api.openai.com/v1
    api_key_env: OPENAI_API_KEY
    models:
      facilitator: gpt-5.1
      architect: gpt-5.1
      security_specialist: gpt-4.1
      product_manager: gpt-4o
      business_analyst: gpt-4.1-mini
      document_monitor: gpt-4.1-mini
      backend_engineer: gpt-5.1-codex-mini
      frontend_engineer: gpt-4.1-nano
      devops_engineer: gpt-5.1-codex-mini
      qa_engineer: gpt-4.1-mini
      ux_designer: gpt-4o-mini
      risk_manager: gpt-4.1
      cost_estimator: gpt-4.1-mini

  openai:
    vendor: openai
    base_url: https://api.openai.com/v1
    api_key_env: OPENAI_API_KEY
    models:
      facilitator: gpt-5.1
      architect: gpt-5.1
      security_specialist: gpt-4.1
      product_manager: gpt-4o
      business_analyst: gpt-4.1-mini
      document_monitor: gpt-4.1-mini
      backend_engineer: gpt-5.1-codex-mini
      frontend_engineer: gpt-4.1-nano
      devops_engineer: gpt-5.1-codex-mini
      qa_engineer: gpt-4.1-mini
      ux_designer: gpt-4o-mini
      risk_manager: gpt-4.1
      cost_estimator: gpt-4.1-mini

  openrouter:
